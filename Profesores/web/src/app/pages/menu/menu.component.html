<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1 class="example-app-name">LIBRERIA TU LINEA</h1>

    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px">
      <button mat-menu-item style="cursor: pointer" routerLink="/inicio/autor" (click)="sidenav.toggle()">
        <mat-icon>people</mat-icon>
        <span>Autor</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item style="cursor: pointer" routerLink="/inicio/lector" (click)="sidenav.toggle()">
        <mat-icon>location_city</mat-icon>
        <span>Lector</span>
      </button>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-container>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </mat-sidenav-container>
</div>
