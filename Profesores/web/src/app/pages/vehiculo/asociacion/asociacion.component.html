<div class="center">
  <h2 class="text-center">Vehiculo: {{vehiculo.placa}}</h2>
  <mat-form-field>
    <mat-label>Seleccione Conductor</mat-label>
    <mat-select [(value)]="idConductor">
      <mat-option *ngFor="let condu of conductores" [value]="condu.idUsuario">
        {{condu.nombre + "" + condu.apellido}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="agregar()" color="primary">Agregar</button> <br> <br>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="desAgregar(element.idUsuario)" >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
