<div class="center">
  <mat-form-field>
    <mat-label>Seleccione Departamento</mat-label>
    <mat-select (valueChange)="onChange($event)">
      <mat-option *ngFor="let depa of departamento" [value]="depa.idDepartamento">
        {{depa.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ciudades</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="cundinamarca">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="idCiudad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idCiudad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
</div>
