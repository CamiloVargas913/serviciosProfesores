<mat-card-header style="text-align: center">
  <mat-card-title>Asociar Autor</mat-card-title>
</mat-card-header>
<section class="example-container" >
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>Autor</mat-label>
      <mat-select formControlName="autor">
        <mat-option *ngFor="let aut of listaAutor" [value]="aut.id">
          {{aut.nombre}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="autor.invalid && autor.errors.required">Autor Requerido</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Info</mat-label>
      <input matInput type="text" placeholder="info" formControlName="info" />
      <mat-error *ngIf="info.invalid && info.errors.required">info es requerido</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Asociar
    </button>
    <a mat-button (click)="cerrarDialogo()" color="primary">Cerrar</a>
  </form>
</section>
